  <h1>CertNode Web Embed Example</h1>
  <p>Open the console to see verification result. This example uses the CDN ESM build.</p>

  <script type="module">
    import { verifyReceipt } from 'https://cdn.jsdelivr.net/npm/@certnode/sdk-web/+esm';

    const jwks = { keys: [ /* replace with your real JWK */ ] };
    const receipt = { /* replace with a real receipt */ };

    (async () => {
      try {
        const result = await verifyReceipt({ receipt, jwks });
        console.log('Verification:', result);
      } catch (e) {
        console.error('Verification error:', e);
      }
    })();
