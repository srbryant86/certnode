<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="canonical" href="https://certnode.io/openapi" />
  <title>API Specification — CertNode</title>
  <link rel="stylesheet" href="/web/assets/site.css" />
  <script type="module" src="/public/vendor/scalar/api-reference.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="/" class="logo">CertNode</a>
        <div class="nav-links">
          <a href="/verify">Validator</a>
          <a href="/openapi" aria-current="page">API</a>
          <a href="/test-vectors">Test Vectors</a>
          <a href="/trust">Trust Center</a>
          <a href="/pricing">Pricing</a>
          <a href="/usage">Infrastructure</a>
          <a href="https://github.com/certnode/certnode" target="_blank" rel="noopener">GitHub</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="section section--hero">
      <div class="container text-center">
        <h1 class="mb-2" style="color: white;">Developer API</h1>
        <p class="mb-0" style="color: rgba(255,255,255,0.9)">Complete API documentation and interactive examples to get you building in minutes.</p>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div id="api-fallback" style="display: none; text-align: center; padding: 2rem; background: #f8fafc; border-radius: 12px; margin: 2rem 0;">
          <p>Loading API documentation...</p>
          <p><a href="/openapi.json" style="color: #3b82f6;">View OpenAPI JSON directly</a></p>
        </div>
        <api-reference configuration='{"spec":{"url":"/openapi.json"},"layout":"modern"}'></api-reference>
      </div>
    </section>
  </main>

  <script>
    // Show fallback if API reference doesn't load
    setTimeout(() => {
      const apiRef = document.querySelector('api-reference');
      const fallback = document.getElementById('api-fallback');

      if (apiRef && !apiRef.shadowRoot) {
        fallback.style.display = 'block';
        fallback.innerHTML = `
          <h3>API Documentation</h3>
          <p>The interactive API viewer is loading. You can:</p>
          <ul style="text-align: left; display: inline-block;">
            <li><a href="/openapi.json" target="_blank">View the OpenAPI specification (JSON)</a></li>
            <li><a href="/verify">Try the validator tool</a></li>
            <li><a href="https://github.com/certnode/certnode" target="_blank">View the GitHub repository</a></li>
          </ul>
        `;
      }
    }, 2000);
  </script>

  <footer>
    <div class="container">
      <p>&copy; 2025 CertNode — Universal receipt infrastructure standard.</p>
    </div>
  </footer>
</body>
</html>
