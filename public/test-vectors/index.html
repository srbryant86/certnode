<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CertNode Test Vectors</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #1e293b;
      background: #fafbfc;
      line-height: 1.6;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    .header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem;
      background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
      color: white;
      border-radius: 12px;
    }
    .header h1 { margin: 0; font-size: 2.5rem; font-weight: 600; }
    .header p { margin: 1rem 0 0 0; font-size: 1.1rem; opacity: 0.9; }
    .card {
      background: #fff;
      border: 1px solid #e1e5e9;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card h2 { margin-top: 0; color: #1e40af; font-size: 1.5rem; }
    code { background: #f8fafc; padding: 4px 8px; border-radius: 6px; font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; }
    a { color: #1e40af; text-decoration: none; }
    a:hover { text-decoration: underline; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 0.5rem; padding: 0.5rem 0; border-bottom: 1px solid #f1f5f9; }
    li:last-child { border-bottom: none; }
    li a { display: block; padding: 0.5rem; border-radius: 6px; transition: background-color 0.2s; }
    li a:hover { background-color: #f8fafc; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CertNode Test Vectors</h1>
      <p>Use these standard vectors for cross-language verification of JWS/JCS receipts.</p>
    </div>

    <div class="card">
      <h2>JWKS Sets</h2>
      <ul>
        <li><a href="/public/test-vectors/valid/jwks.json">valid/jwks.json</a></li>
        <li><a href="/public/test-vectors/wrong-kid/jwks.json">wrong-kid/jwks.json</a></li>
        <li><a href="/public/test-vectors/wrong-alg/jwks.json">wrong-alg/jwks.json</a></li>
        <li><a href="/public/test-vectors/tampered-payload/jwks.json">tampered-payload/jwks.json</a></li>
        <li><a href="/public/test-vectors/malformed/jwks.json">malformed/jwks.json</a></li>
      </ul>
    </div>

    <div class="card">
      <h2>OpenAPI</h2>
      <p>Import the <a href="/openapi.json">OpenAPI JSON</a> or use the <a href="/openapi">Spec Viewer</a>.</p>
    </div>
  </div>
</body>
</html>
