<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; connect-src 'self' https:; object-src 'none'; base-uri 'none'; frame-ancestors 'self'" />
    <title>API Documentation â€” CertNode</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
    <style>
        :root {
            --bg: #fafbfc;
            --bg-primary: #475569;
            --panel: #ffffff;
            --border: #e1e5e9;
            --border-light: #f1f5f9;
            --text: #1e293b;
            --text-muted: #64748b;
            --text-light: #94a3b8;
            --primary: #475569;
            --primary-dark: #334155;
            --accent: #6366f1;
        }

        body {
            margin: 0;
            font-family: 'Georgia', 'Times New Roman', serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            letter-spacing: -0.01em;
        }

        header {
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 400;
            font-size: 15px;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav a:hover {
            color: var(--primary);
        }

        .nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav a:hover::after {
            width: 100%;
        }

        .api-hero {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
            position: relative;
        }

        .api-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 41, 59, 0.2);
            pointer-events: none;
        }

        .api-hero h1 {
            font-size: 48px;
            font-weight: 400;
            margin-bottom: 32px;
            line-height: 1.3;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 1;
        }

        .api-hero p {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.9);
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 300;
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        #swagger-ui {
            max-width: none;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/" class="logo">CertNode</a>
            <nav class="nav">
                <a href="/">Home</a>
                <a href="/verify">Verify</a>
                <a href="/pricing">Pricing</a>
                <a href="/openapi" aria-current="page">API</a>
                <a href="https://github.com/srbryant86/certnode" rel="noopener" target="_blank">GitHub</a>
            </nav>
        </div>
    </header>

    <div class="api-hero">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 2rem;">
            <h1>API Documentation</h1>
            <p>Technical specification for cryptographic receipt generation using JWS detached signatures with ECDSA P-256 and RFC 8785 canonicalization</p>
        </div>
    </div>
    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
        window.ui = SwaggerUIBundle({
            url: './openapi.json',
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.presets.standalone
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "BaseLayout",
            defaultModelsExpandDepth: 2,
            defaultModelExpandDepth: 2,
            docExpansion: "list",
            filter: true,
            showRequestHeaders: true,
            showCommonExtensions: true,
            tryItOutEnabled: true
        });
    </script>
</body>
</html>
